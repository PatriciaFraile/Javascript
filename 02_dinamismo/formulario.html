<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="./utils/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.4/underscore-umd-min.js"></script>
</head>
<body>
    <div class="contact-section">
        <div class="contact-heading">
            <a name="#CONTACTO"><h2>Formulario</h2></a>
            <div class="divider"></div>
        </div>
        <div class="container-contact">
            <div class="contact-form">
                <h4>Enviame un mensaje</h4>
                <br>
                <form class="form" action="RECIBIDO.html" id="formulario">
                    <input type="text" placeholder="Name" id="nombre">
                    <br>
                    <br>
                    <input type="text" placeholder="Apellidos" id="apellido">
                    <br>
                    <br>
                    <input type="text" placeholder="Telefono"  maxlength="9" id="telefono">
                    <br>
                    <br>
                    <input type="email" placeholder="Email" id="email">
                    <br>
                    <br>
                    <input type="text" placeholder="DNI" size="10" maxlength="9" id="dni">
                    <br>
                    <br>
                    <button type="submit" class="submit" id="mensaje">
                        Env√≠a el mensaje
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="./utils/js/ejercicio.js"> </script>
</body>
</html>
